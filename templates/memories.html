<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memories</title>

  <!-- Romantic Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Satisfy&display=swap" rel="stylesheet">

  <style>
    /* General body styling */
    body {
      font-family: 'Caveat', 'Satisfy', cursive;
      background-color: #ffeaf4;
      color: #6b1844;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh; /* full viewport height */
      overflow: hidden; /* prevent scrolling */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      color: #8B005D;
      margin-bottom: 15px;
    }

    .video-container {
      width: 100%;
      max-width: 420px; /* typical phone width */
      aspect-ratio: 9 / 16; /* maintain vertical phone aspect ratio */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      background-color: #fff;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills container nicely */
      border-radius: 20px;
    }

    a.back-btn {
      margin-top: 15px;
      text-decoration: none;
      background-color: #8B005D;
      color: white;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }

    a.back-btn:hover {
      background-color: #000000;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      .video-container {
        max-width: 95%;
        aspect-ratio: 9 / 16;
      }
    }
  </style>
</head>
<body>
  <h1>Duncan</h1>

  <div class="video-container">
    <video controls autoplay loop muted>
      <source src="static/images/happy birthday babe.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <a href="{{ url_for('birthday') }}" class="back-btn">Back to Home</a>
</body>
</html>
